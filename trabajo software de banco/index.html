        <br>
        <button onclick="cambiarformulario(this, true)" id="Biniciar">Iniciar Sesion</button>
        <button onclick="cambiarformulario(this, false)" id="Bregistrar">Registrarse</button>

        <div id="funciones">

            <P id="nom_cliente"></P>

            <p id="valorcliente"></p>

            <input type="text" placeholder="Retirar dinero" id="inputretirar">
            <div id="estilobotones">
                <button onclick="agregar()">Ingresar</button>

        </div>

    </section>
